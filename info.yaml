# Tiny Tapeout project information
project:
  title:        "Hardware UTF Encoder/Decoder"                                            # Project title
  author:       "Rebecca G. Bettencourt"                                                  # Your name
  discord:      "YoukaiRempeka"                                                           # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Converts Unicode code points between UTF-8, UTF-16, and UTF-32."         # One line description of what your project does
  language:     "Verilog"                                                                 # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0                                                                         # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_rebeccargb_hardware_utf8"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "utf8.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "/ROUT: reset output state for multiple reads, active low"
  ui[1]: "ERRS, /PROPS: select status output"
  ui[2]: "CHK: treat non-Unicode values (â‰¥0x110000) as errors"
  ui[3]: "CBE, /CLE: character I/O is big-endian"
  ui[4]: "READ, /WRITE: select I/O direction"
  ui[5]: "/CIO: character I/O strobe, active low"
  ui[6]: "/UIO: UTF-16 byte I/O strobe, active low"
  ui[7]: "/BIO: UTF-8 byte I/O strobe, active low"

  # Outputs
  uo[0]: "output ready; normal character"
  uo[1]: "retry input; control character"
  uo[2]: "invalid input; surrogate character"
  uo[3]: "overlong encoding; high surrogate or non-BMP character"
  uo[4]: "non-Unicode value; private use character"
  uo[5]: "error; non-character"
  uo[6]: "UEOF: UTF-16 byte I/O EOF"
  uo[7]: "BEOF: UTF-8 byte I/O EOF"

  # Bidirectional pins
  uio[0]: "I/O LSB"
  uio[1]: "I/O"
  uio[2]: "I/O"
  uio[3]: "I/O"
  uio[4]: "I/O"
  uio[5]: "I/O"
  uio[6]: "I/O"
  uio[7]: "I/O MSB"

# Do not change!
yaml_version: 6
